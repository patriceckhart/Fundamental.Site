privilegeTargets:
  Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    'Fundamental.Site:NewsControllerActions':
      matcher: 'method(Fundamental\Site\Controller\NewsController->.*Action())'
    Fundamental_Site_FlickrAccess:
      matcher: method(Fundamental\Site\Controller\FlickrController->(tagStream|userStream)Action())

roles:
  'Neos.Flow:Everybody':
    privileges:
      -
        privilegeTarget: 'Fundamental.Site:NewsControllerActions'
        permission: GRANT
      -
        privilegeTarget: Fundamental_Site_FlickrAccess
        permission: GRANT