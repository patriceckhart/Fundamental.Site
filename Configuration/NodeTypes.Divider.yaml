'Fundamental.Site:Divider':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    group: 'fundamental'
    label: i18n
    icon: 'icon-minus'
    inspector:
      groups:
        settings:
          label: Fundamental.Site:Main:settings
          icon: 'icon-cog'
  properties:
    dividerHidden:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    dividerSize:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: normal
            values:
              'normal':
                label: i18n
              'small':
                label: i18n
              'large':
                label: i18n