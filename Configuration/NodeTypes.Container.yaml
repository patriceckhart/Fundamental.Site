'Fundamental.Site:Container':
  superTypes:
    'Neos.Neos:Content': TRUE
  childNodes:
    contentItems:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'Fundamental.Site:CarouselItem': FALSE
          'Fundamental.Site:AccordionItem': FALSE
  ui:
    label: i18n
    group: 'fundamental'
    icon: 'icon-square'
    inlineEditable: TRUE
    inspector:
      groups:
        settings:
          label: Fundamental.Site:Main:settings
          icon: 'icon-cog'
  properties:
    containerBackgroundColor:
      type: string
      defaultValue: '#FFF'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    containerBackgroundImage:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    textInvert:
      type: boolean
      defaultValue: FALSE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
    containerHeight:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: normal
            values:
              'normal':
                label: i18n
              'winheight':
                label: i18n
              'halfwinheight':
                label: i18n
    backgroundSize:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: cover
            values:
              'cover':
                label: i18n
              'contain':
                label: i18n
              'auto':
                label: i18n
    backgroundPosition:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: left top
            values:
              'left top':
                label: i18n
              'left bottom':
                label: i18n
              'left center':
                label: i18n
              'center top':
                label: i18n
              'center bottom':
                label: i18n
              'center center':
                label: i18n
              'right top':
                label: i18n
              'right bottom':
                label: i18n
              'right center':
                label: i18n
    padding:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'settings'